<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رابط الوثائق</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>رابط الوثائق</h1>
    <p>راك غلطت في كتابة الرابط اللي فالفيديو لي فيه رابط الوثائق  ولكن ما تخافش كليكي على الزر في الاسفل وغادي يوجهك للرابط الصحيح</p>
    <a href="https://bit.ly/watikaty" target="_blank" class="button">رابط الوثائق</a>
<br>
  <p>ماتنساش شي دعيوة الله يحفظك</p>
  </div>
</body>
</html>
